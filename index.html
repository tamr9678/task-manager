<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タスク管理</title>
    <link rel="stylesheet" href="app.css" />
    <script src="dist/app.js" defer></script>
  </head>
  <body>
    <template id="task-input">
      <form>
        <div class="form-control">
          <label for="title">タイトル</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">説明</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="duration">想定工数</label>
          <input type="number" id="duration" step="1" min="0" max="10000" />
        </div>
        <button type="submit">タスク追加</button>
      </form>
    </template>
    <template id="single-task">
      <li>
        <h2></2>
        <h3></h3>
        <p></p>
      </li>
    </template>
    <template id="task-list">
      <section class="tasks">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>
    <div id="app"></div>
  </body>
</html>
